version: '3.8'

services:
  shopbuddy:
    image: ghcr.io/sebmueller91/shopbuddy:latest
    container_name: shopbuddy
    ports:
      - "8080:8080"
    volumes:
      - shopbuddy-data:/app/data
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Production

volumes:
  shopbuddy-data:
    driver: local
